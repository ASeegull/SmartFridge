syntax = "proto3";

package protoStruct;

// Regular message, that is sent on heartbeat
message agentstate {
    string token = 1; 
    string agentID = 2;
    string userID = 3;
    string productID = 4;
    int32 weight = 5;
    string stateExpires = 6;
}

// Setup message is sent by server to configure agent
message setup {
    string token = 1;
    string productID = 2;
    string userID = 3;
    string stateExpires = 4;
    int32 heartbeat = 5;
}
